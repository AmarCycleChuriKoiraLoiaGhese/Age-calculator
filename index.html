<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index_style.css">
  <script defer src="index_script.js"></script>
  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>

  <main>

    <div class="inputs-container">
      <span>
        <label class="default-color-lbl">DAY</label>
        <input id="day-input" placeholder="DD">
        <label class="warning-lbl"></label>
      </span>
      <span>
        <label class="default-color-lbl">MONTH</label>
        <input id="month-input" placeholder="MM">
        <label class="warning-lbl"></label>
      </span>
      <span>
        <label class="default-color-lbl">YEAR</label>
        <input id="year-input" placeholder="YYYY">
        <label class="warning-lbl"></label>
      </span>
      <!-- filler element -->
      <span></span>
    </div>

    <div class="button-container">
      <span></span>
      <button>
        <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
      </button>
    </div>

    <div class="times-container">
      <div>
        <h1>--</h1><h1>years</h1>
      </div>
      <div>
        <h1>--</h1><h1>months</h1>
      </div>
      <div>
        <h1>--</h1><h1>days</h1>
      </div>
    </div>

  </main>
  
  <footer>
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
